<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Unit: percentage, em, rem</title>
    <style>
        *{
            margin: 0; padding: 0;
            font-size: 50px;
        }
        #first{
            height: 200px;
            width: 200px;
            font-size: 25px;
            background-color: red;
        }
        #second{
            height: 50%;
            width: 70%;
            font-size: 1.1rem;
            background-color: royalblue;
        }
    </style>
</head>
<body>
    Body
    <div id="first">
        first 
        <div id="second">second</div> 
    </div>
</body>
</html>
