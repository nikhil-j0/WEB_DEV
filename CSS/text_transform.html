<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=z, initial-scale=1.0">
    <title>Text transform property</title>
    <style>
        #box1{
            text-transform: capitalize;
        }
        #box2 {
            text-transform: lowercase;
        }
        #box3{
            text-transform: uppercase;
        }
        #box4{
            text-transform: none;
        }
    </style>
</head>
<body>
    <h3 id="box1">my name is nikhil</h3>
    <h3 id="box2">My name is Nikhil</h3>
    <h3 id="box3">My name is Nikhil</h3>
    <h3 id="box4">My name is Nikhil</h3>
    
</body>
</html>
